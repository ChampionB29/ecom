<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Champ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">CHAMP.</a>
            <nav class="nav-links" id="nav-links">
                <a href="/">Home</a>
                <a href="/products.html">Products</a>
                <a href="/contact.html" class="active">Contact</a>
                <div class="auth-links" id="auth-links"></div>
                <a href="/cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i><span class="cart-count"
                        id="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 24px; max-width: 800px;">
        <div class="section-header" style="text-align: center; display: block; margin-bottom: 60px;">
            <h1>Get in Touch</h1>
            <p>Have a question or feedback? We'd love to hear from you.</p>
        </div>

        <div class="glass-panel" style="padding: 40px; border-radius: var(--border-radius-lg);">
            <form onsubmit="event.preventDefault(); alert('Message sent! (Mock)'); this.reset();">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Your Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="6" required style="resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="padding: 16px 40px;">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <a href="/" class="logo">CHAMP.</a>
                <p>Curated premium technology and accessories for the modern lifestyle.</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Champ Technologies. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
