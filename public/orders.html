<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History | Champ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .order-card {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .order-item {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            align-items: center;
        }

        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .tracking-box {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            background: var(--surface-light);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">CHAMP.</a>
            <nav class="nav-links" id="nav-links">
                <a href="/">Home</a>
                <a href="/products.html">Products</a>
                <div class="auth-links" id="auth-links"></div>
                <a href="/cart.html" class="cart-icon"><i class="fas fa-shopping-bag"></i><span class="cart-count"
                        id="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2>Order History</h2>
        </div>

        <div id="loading" style="text-align: center; padding: 40px;"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
        <div id="orders-container" style="display: none;"></div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            const loading = document.getElementById('loading');
            const ordersContainer = document.getElementById('orders-container');

            try {
                const res = await fetch('/api/orders');
                if (res.status === 401) return auth.handleSessionTimeout();
                const orders = await res.json();

                if (orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="empty-orders">
                            <i class="fas fa-box-open" style="font-size: 3rem; color: var(--text-secondary); margin-bottom: 16px;"></i>
                            <h3>No orders yet</h3>
                            <p style="color: var(--text-secondary); margin: 12px 0 24px;">You haven't placed any orders yet. Start exploring our collection!</p>
                            <a href="/products.html" class="btn btn-primary">Browse Products</a>
                        </div>
                     `;
                } else {
                    let html = '';
                    orders.forEach(order => {
                        const orderDate = new Date(order.orderDate).toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });
                        const deliveryDate = new Date(order.deliveryDate).toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });

                        html += `
                            <div class="order-card">
                                <div class="order-header">
                                    <div>
                                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 4px;">Order Placed</div>
                                        <div style="font-weight: 500;">${orderDate}</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 4px;">Total</div>
                                        <div style="font-weight: 500;">₹${order.totalAmount.toLocaleString('en-IN')}</div>
                                    </div>
                                    <div>
                                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 4px;">Track ID</div>
                                        <div style="font-weight: 500; font-family: monospace;">${order.trackId}</div>
                                    </div>
                                    <div class="order-status">${order.status}</div>
                                </div>

                                <div class="order-items" style="margin-top: 20px;">
                         `;

                        order.items.forEach(item => {
                            html += `
                                    <div class="order-item">
                                        <img src="${item.image}" alt="${item.name}">
                                        <div>
                                            <div style="font-weight: 500; font-size: 1.1rem; margin-bottom: 4px;">${item.name}</div>
                                            <div style="color: var(--text-secondary);">Qty: ${item.quantity} | ₹${item.priceAtPurchase.toLocaleString('en-IN')}</div>
                                        </div>
                                    </div>
                             `;
                        });

                        html += `
                                </div>
                                <div class="tracking-box">
                                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
                                        <div>
                                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 4px;">Estimated Delivery</div>
                                            <div style="font-weight: 600; font-size: 1.1rem; color: var(--accent-light);">${deliveryDate}</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 4px;">Shipping Address</div>
                                            <div style="font-size: 0.95rem;">${order.shippingAddress}</div>
                                        </div>
                                        <div style="display: flex; gap: 10px;">
                                            <button class="btn btn-outline" style="border-color: #ff4757; color: #ff4757;" onclick="cancelOrder(${order.id}, '${order.trackId}')">
                                                <i class="fas fa-times"></i> Cancel Order
                                            </button>
                                            <button class="btn btn-outline" onclick="alert('Tracking simulation: Your package (${order.trackId}) is currently being processed at the warehouse and will be dispatched soon.')">
                                                <i class="fas fa-truck"></i> Track Delivery
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         `;
                    });
                    ordersContainer.innerHTML = html;
                }
            } catch (err) {
                console.error('Error fetching orders:', err);
                ordersContainer.innerHTML = '<div class="alert alert-error">Failed to load order history.</div>';
            } finally {
                loading.style.display = 'none';
                ordersContainer.style.display = 'block';
            }
        });

        async function cancelOrder(id, trackId) {
            if (!confirm(`Are you sure you want to cancel order ${trackId}? This action cannot be undone.`)) return;

            try {
                const res = await fetch(`/api/orders/${id}`, { method: 'DELETE' });
                if (res.status === 401) return auth.handleSessionTimeout();

                if (res.ok) {
                    alert('Order successfully cancelled.');
                    location.reload(); // Reload to refresh the order list
                } else {
                    const data = await res.json();
                    alert(data.message || 'Failed to cancel order.');
                }
            } catch (err) {
                console.error('Error cancelling order', err);
                alert('Network error occurred.');
            }
        }
    </script>
</body>

</html>
